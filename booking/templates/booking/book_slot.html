<!DOCTYPE html>
<html>
<head>
    <title>Book Slot</title>
</head>
<body>
    <h1>Book Slot: {{ slot.date }}</h1>
    <p>Slots available: {{ slot.slots_available }}</p>

        {{ form.as_p }}
        <button type="submit">Book</button>
    </form>
</body>
</html>
